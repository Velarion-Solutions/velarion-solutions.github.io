<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velarion Solutions LLC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0E1917; /* Dark background for high-tech feel */
            color: #ffffff; /* White text for contrast */
        }
        header {
            background-color: #0E1917; /* Header color to match the logo's primary color */
            text-align: center;
            padding: 20px 0;
        }
        header img {
            width: 150px; /* Logo width, you can adjust as needed */
        }
        .content {
            text-align: center;
            padding: 50px 20px;
        }
        .content h1 {
            color: #6FB0CE; /* Accent color from the logo */
        }
        .content p {
            color: #d3d3d3; /* Light gray text for readability */
            margin: 20px 0;
            line-height: 1.6;
        }
        .footer {
            background-color: #333333; /* Dark footer to contrast with the body */
            color: #d3d3d3; /* Light gray text */
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="./logo.png" alt="Velarion Solutions Logo"> <!-- Path to logo image -->
    </header>
    <div class="content">
        <h1>Welcome to Velarion Solutions LLC</h1>
        <p>We lead the way in innovative software development and consultancy, providing cutting-edge solutions for a digital world.</p>
    </div>
    <div class="footer">
        &copy; 2023 Velarion Solutions LLC. All rights reserved.
    </div>
</body>
</html>
